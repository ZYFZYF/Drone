[ShallowLearning]

    SHRINK_RATE = 0.8

[Main]

    CLEAN_FLOAT_SIGNALS = []

[PlanningPathUpdater]

    TIME_STEP = 25
    PLATFORM = Start_point,End,Target_platform
    TREE = Tree,Tree#0
    JOINT = UR3,UR3#0
    CYLINDER = Cylinder
    DOOR = GateFrame_55cmX40cm,GateFrame_55cmX40cm#0,GateFrame_55cmX40cm#1,GateFrame_80cmX190cm,GateFrame_80cmX190cm#0,GateFrame_80cmX190cm#1,GateFrame_80cmX190cm#2
    SOURCE = Start_point
    DESTINATION = End
    GRAB_POS = Target_platform
    CRASH_HEIGHT = 0.2

[PlanningVisionUpdater]

    TIME_STEP = 25

[MoveTask]

    HOVER_HEIGHT_OVER_PLATFORM = 1.0
    HOVER_HEIGHT_OVER_END = 2.0
    Y_DISTANCE_FROM_DOOR = 0.6
    MOVE_STEP_LENGTH = 0.05
    CLOSE_THRESHOLD = 0.05
    CLOSE_ROUNDS_LIMIT = 5

[ThroughDoorTask]

    Y_DISTANCE_FROM_DOOR = 0.6
    MOVE_STEP_LENGTH = 0.03
    CLOSE_THRESHOLD = 0.02
    CLOSE_ROUNDS_LIMIT = 10